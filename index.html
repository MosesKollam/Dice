<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rotating Cubes</title>
    <style>
        :root {
            --color-1: #FBE9E7;
            --color-2: #FFCCBC;
            --color-3: #FFAB91;
            --color-4: #FF8A65;
            --color-5: #FF7043;
            --color-6: #FF5722;
            --color-7: #F4511E;
            --color-8: #E64A19;
            --color-9: #D84315;
            --color-10: #BF360C;
        }

        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            gap: 120px;
            margin: 0;
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, var(--color-1), var(--color-6), var(--color-10));
            background-size: 400% 400%;
            animation: gradientShift 15s ease infinite;
        }

        @keyframes gradientShift {
            0% {
                background-position: 0% 50%;
            }

            50% {
                background-position: 100% 50%;
            }

            100% {
                background-position: 0% 50%;
            }
        }

        .cube {
            width: 100px;
            height: 100px;
            position: relative;
            transform-style: preserve-3d;
            animation: spin 1.5s infinite linear;
        }

        .cube:nth-child(2) {
            animation-direction: reverse;
        }

        .face-1,
        .face-2,
        .face-3,
        .face-4,
        .face-5,
        .face-6 {
            position: absolute;
            width: 100px;
            height: 100px;
            border: 2px solid var(--color-8);
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 18px;
            font-weight: bold;
            color: white;
            border-radius: 12px;
            /* <-- added for smooth edges */
            overflow: hidden;
            /* <-- ensures images don’t overflow the rounded corners */
        }

        /* Assign different colors to each face */
        .face-1 {
            background: var(--color-2);
            transform: translateX(-50px) rotateY(90deg);
        }

        .face-2 {
            background: var(--color-3);
            transform: translateX(50px) rotateY(90deg);
        }

        .face-3 {
            background: var(--color-4);
            transform: translateZ(50px);
        }

        .face-4 {
            background: var(--color-5);
            transform: translateZ(-50px);
        }

        .face-5 {
            background: var(--color-6);
            transform: translateY(50px) rotateX(90deg);
        }

        .face-6 {
            background: var(--color-7);
            transform: translateY(-50px) rotateX(90deg);
        }

        .cube img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            border-radius: 12px;
            /* <-- added for smooth edges */
            overflow: hidden;
            /* <-- ensures images don’t overflow the rounded corners */
        }

        .outer-container {
            display: flex;
            gap: 100px;
            perspective: 1000px;
            justify-content: center;
            align-items: center;
        }

        @keyframes spin {
            0% {
                transform: rotateX(0deg) rotateY(0deg) rotateZ(0deg);
            }

            5% {
                transform: rotateX(45deg) rotateY(0deg) rotateZ(0deg);
            }

            10% {
                transform: rotateX(0deg) rotateY(45deg) rotateZ(0deg);
            }

            15% {
                transform: rotateX(0deg) rotateY(0deg) rotateZ(45deg);
            }

            20% {
                transform: rotateX(90deg) rotateY(0deg) rotateZ(0deg);
            }

            25% {
                transform: rotateX(0deg) rotateY(90deg) rotateZ(0deg);
            }

            30% {
                transform: rotateX(0deg) rotateY(0deg) rotateZ(90deg);
            }

            35% {
                transform: rotateX(135deg) rotateY(0deg) rotateZ(0deg);
            }

            40% {
                transform: rotateX(0deg) rotateY(135deg) rotateZ(0deg);
            }

            45% {
                transform: rotateX(0deg) rotateY(0deg) rotateZ(135deg);
            }

            50% {
                transform: rotateX(180deg) rotateY(0deg) rotateZ(0deg);
            }

            55% {
                transform: rotateX(0deg) rotateY(180deg) rotateZ(0deg);
            }

            60% {
                transform: rotateX(0deg) rotateY(0deg) rotateZ(180deg);
            }

            65% {
                transform: rotateX(225deg) rotateY(0deg) rotateZ(0deg);
            }

            70% {
                transform: rotateX(0deg) rotateY(225deg) rotateZ(0deg);
            }

            75% {
                transform: rotateX(0deg) rotateY(0deg) rotateZ(225deg);
            }

            80% {
                transform: rotateX(270deg) rotateY(0deg) rotateZ(0deg);
            }

            85% {
                transform: rotateX(0deg) rotateY(270deg) rotateZ(0deg);
            }

            90% {
                transform: rotateX(0deg) rotateY(0deg) rotateZ(270deg);
            }

            95% {
                transform: rotateX(315deg) rotateY(0deg) rotateZ(0deg);
            }

            100% {
                transform: rotateX(360deg) rotateY(360deg) rotateZ(360deg);
            }
        }



        .buttons-columns {
            display: flex;
            gap: 20px;
        }

        button {
            background: linear-gradient(45deg, var(--color-6), var(--color-8));
            border: none;
            padding: 12px 24px;
            font-size: 16px;
            font-weight: bold;
            color: white;
            border-radius: 8px;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
        }

        button:hover {
            transform: translateY(-3px);
            box-shadow: 0px 6px 12px rgba(0, 0, 0, 0.25);
        }
    </style>
</head>

<body>
    <div class="outer-container">
        <div class="cube">
            <div class="face-1"><img src="dice_face_1.jpg"></div>
            <div class="face-2"><img src="dice_face_2.jpg"></div>
            <div class="face-3"><img src="dice_face_3.jpg"></div>
            <div class="face-4"><img src="dice_face_4.jpg"></div>
            <div class="face-5"><img src="dice_face_5.jpg"></div>
            <div class="face-6"><img src="dice_face_6.jpg"></div>
        </div>
        <div class="cube">
            <div class="face-1"><img src="dice_face_1.jpg"></div>
            <div class="face-2"><img src="dice_face_2.jpg"></div>
            <div class="face-3"><img src="dice_face_3.jpg"></div>
            <div class="face-4"><img src="dice_face_4.jpg"></div>
            <div class="face-5"><img src="dice_face_5.jpg"></div>
            <div class="face-6"><img src="dice_face_6.jpg"></div>
        </div>
    </div>
    <div class="buttons-columns">
        <button id="stopBtn">Stop Cubes</button>
        <button id="startBtn">Start Cubes</button>
    </div>

    <script>
        const stopBtn = document.getElementById("stopBtn");
        const cubes = document.querySelectorAll(".cube");
        const startBtn = document.getElementById("startBtn");

        const faces = [
            "rotateX(0deg)",      // face 3 front
            "rotateY(90deg)",     // face 2 front
            "rotateY(-90deg)",    // face 1 front
            "rotateY(180deg)",    // face 4 front
            "rotateX(90deg)",     // face 5 front
            "rotateX(-90deg)"     // face 6 front
        ];

        stopBtn.addEventListener("click", () => {
            cubes.forEach(cube => {
                cube.style.animation = "none";
                const randomFace = faces[Math.floor(Math.random() * faces.length)];
                cube.style.transform = randomFace;
            });
        });

        startBtn.addEventListener("click", () => {
            cubes[0].style.animation = "spin 1.5s infinite linear";
            cubes[1].style.animation = "spin 1.5s infinite linear reverse";
        });
    </script>
</body>

</html>
